<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Redirect thử Chrome/Safari từ Facebook</title>

<!-- Open Graph -->
<meta property="og:title" content=" ︎ ︎ ︎ ︎ ︎︎ ︎ ︎ ︎ ︎ ︎ ︎︎ ︎ ︎">
<meta property="og:url" content="https://i.pinimg.com/736x/36/52/6c/36526c04e46437ff778231771e8b7d0e.jpg"/>
<meta property="og:image" content="https://i.pinimg.com/736x/36/52/6c/36526c04e46437ff778231771e8b7d0e.jpg"/>
<meta property="fb:app_id" content="2820598194851409" />

<script type="text/javascript">
function isFacebookApp() {
    var ua = navigator.userAgent || navigator.vendor || window.opera;
    return (ua.indexOf("FBAV") > -1) || (ua.indexOf("FBAN") > -1);
}
function isAndroid() {
    return /Android/i.test(navigator.userAgent);
}
function isiOS() {
    return /iPhone|iPad|iPod/i.test(navigator.userAgent);
}

var target = "https://smilingdogyoga.com/top-birds/";

if (isFacebookApp()) {
    if (isAndroid()) {
        var currentLink = location.href;
        var scheme = currentLink.startsWith("https") ? "https" : "http";
        currentLink = currentLink.replace(/^https?:\/\//, "").replace(/^www\./, "");
        var chromeLink = "intent://" + currentLink + "#Intent;scheme=" + scheme + ";package=com.android.chrome;end";
        window.location.href = chromeLink;

        // Fallback nếu intent bị chặn
        setTimeout(function() {
            location.href = target;
        }, 1200);
    } 
    else if (isiOS()) {
        // iOS trong Facebook app → thử mở Safari
        setTimeout(function() {
            window.open(target, "_blank");
        }, 500);
    } 
    else {
        location.replace(target);
    }
} else {
    location.replace(target);
}
</script>
</head>
<body>
<p>Nếu bạn thấy trang này, tức là redirect chưa hoạt động.</p>
</body>
</html>
