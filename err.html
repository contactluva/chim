    <style>
        /* Reset mặc định và định dạng cho mobile */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            display: flex;

        }

            font-weight: 500;
            color: #1a73e8;

        }

        p {
            font-size: 1em;
            font-weight: 400;
            color: #3c4043;
            margin-bottom: 20px;
        }

            display: flex;
            justify-content: center;
