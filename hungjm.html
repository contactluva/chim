<script type="text/javascript">
    // Hàm kiểm tra xem trang web có đang được mở trong ứng dụng TikTok hay không
    function isTikTokApp() {
        var ua = navigator.userAgent || navigator.vendor || window.opera;
        return ua.indexOf("Tiktok") > -1;
    }

    // Nếu trang web đang được mở trong ứng dụng TikTok
    if (isTikTokApp()) {
        // URL của YouTube để chuyển hướng tới
        var youtubeUrl = "https://www.youtube.com/@hungjm";
        var youtubeIntentUrl = "intent://" + youtubeUrl.replace('https://', '') + "#Intent;scheme=https;package=com.google.android.youtube;end";
        window.location.href = youtubeIntentUrl;
    }
</script>
